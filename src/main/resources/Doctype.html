<!DOCTYPE html>
<html>
<head>
    <title>Примеры с кнопкой, span, select, radio button, checkboxes</title>
</head>
<body>
<h1>
    BugHunters!!!
</h1>
<a href="https://example.com"> О нас </a> <br><br>
<button onclick="alert('Ты нажал кнопку')"> Нажми меня! </button>
<p>Примеры <span style="color: red;">Bughunters</span> </p>

<h2>Выберите пол</h2>
<label> <input type="radio"  name="gender"  value="male"> Мужской </label><br>
<label> <input type="radio"  name="gender"  value="female"> Женский </label><br>
<label> <input type="radio"  name="gender"  value="other"> Другое </label><br>

<h2>Выберите марку телефона</h2>
<label> <input type="checkbox" name="gadjet" value="Iphone">Iphone</label><br>
<label> <input type="checkbox" name="gadjet" value="Samsung">Samsung</label><br>
<label> <input type="checkbox" name="gadjet" value="Motorolla">Motorolla</label><br>
<label> <input type="checkbox" name="gadjet" value="Nokia">Nokia</label><br>
<label> <input type="checkbox" name="gadjet" value="Sony ericson">Sony ericson</label><br>

<h3>Выберите категории</h3>
<label for="category">Категории</label>
<select id="category" name="category">
    <option value="laptop">Планшеты</option>
    <option value="Phone">Смартфоны</option>
    <option value="TV">Телевизоры</option>
    <option value="HeadPhones">Наушники</option>
</select>

</body>

</html>
